<html>
  <head>
    <title>PWA playground</title>
    <style>
      html, body {
        width: 100%;
        height: 100%;
        margin: 0;
        padding: 0;
        font-family: sans-serif;
        background-color: #e1e1e1;
        color: #333;
      }

      h1 {
        margin-bottom: 60px;
        font-weight: normal;
      }

      .container {
        width: 450px;
        margin: 0 auto;
        display: flex;
        flex-direction: column;
        text-align: center;
      }

      .animation {
        position: relative;
        left: 0;
        width: 50px;
        height: 50px;
        background: rgb(247, 72, 41);
        border-radius: 50%;
        border: 2px solid #000;
        animation: slide 2000ms cubic-bezier(0.645, 0.045, 0.355, 1) 0s infinite;
      }

      button {
        width: 250px;
        border: 1px solid #fff;
        border-radius: 6px;
        background-color: #333;
        color: white;
        text-transform: uppercase;
        padding: 20px;
        font-size: 20px;
        margin: 100px auto 0;
        cursor: pointer;
        transition: opacity 300ms ease-out;
      }

      button:hover {
        opacity: 0.8;
      }

      @keyframes slide {
        25% {
          transform: scale(2);
        }

        50% {
          left: 400px;
          transform: scale(1);
        }

        75% {
          transform: scale(2);
        }
      }

      @keyframes performantSlide {
          50% {
            transform: translateX(400px);
          }
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div>
        <h1>
          <div>Who's doing the work: </div>
          <div>
              <strong id="whos-doing-the-work">The Main thread</strong>
          </div>
        </h1>
      </div>
      <div class="animation"></div>
      <button id="trigger-btn">Toggle work</button>
    </div>
    <script src="app.js"></script>
  </body>
</html>
