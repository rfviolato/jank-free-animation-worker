<html>
  <head>
    <title>PWA playground</title>
    <style>
      .animation {
        position: relative;
        left: 0;
        width: 50px;
        height: 50px;
        background: red;
        animation: slide 2000ms cubic-bezier(0.645, 0.045, 0.355, 1) 0s infinite;
      }

      @keyframes slide {
        50% {
          left: 400px;
        }
      }

    @keyframes performantSlide {
        50% {
          transform: translateX(400px);
        }
      }
    </style>
  </head>
  <body>
    <div><span>Who's doing the work: </span><span id="whos-doing-the-work">The main thread</span></div>
    <div class="animation"></div>
    <div id="root"></div>
    <button id="trigger-btn">Toggle work to worker</button>
    <script src="app.js"></script>
  </body>
</html>
