<html>
  <head>
    <title>PWA playground</title>
    <style>
      .animation {
        width: 50px;
        height: 50px;
        background: red;
        animation: slide 3000ms linear 0s infinite;
      }

      @keyframes slide {
        50% {
          margin-left: 100%;
          background: blue;
          width: 150px;
        }
      }
    </style>
  </head>
  <body>
    <div class="animation"></div>
    <div id="root"></div>
    <script src="app.js"></script>
  </body>
</html>
